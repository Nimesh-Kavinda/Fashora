<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Coupon Cards</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 40px 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Section Title Styles */
    .section-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      position: relative;
      display: inline-block;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      height: 3px;
      width: 80px;
      background: linear-gradient(to right, #FF4C61, #344CFF);
    }
    
    /* Coupon Wrapper */
    .coupon-wrapper {
      position: relative;
      margin-bottom: 15px;
      padding: 10px 0;
    }
    
    /* Scissors decoration */
    .scissors-top, .scissors-bottom {
      position: absolute;
      left: -12px;
      font-size: 24px;
      color: #adb5bd;
      transform: rotate(-90deg);
      z-index: 2;
    }
    
    .scissors-top {
      top: -8px;
    }
    
    .scissors-bottom {
      bottom: -8px;
    }
    
    /* Coupon Card */
    .coupon-card {
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.4s ease;
      overflow: hidden;
      position: relative;
      background: #fff;
    }
    
    .coupon-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.15);
    }
    
    /* Coupon Tag */
    .coupon-tag {
      position: absolute;
      top: 0;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 0 0 50% 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 2;
    }
    
    .coupon-tag span {
      margin-top: 8px;
    }
    
    /* Coupon Header */
    .coupon-header {
      border-radius: 0 0 50% 0;
      padding-bottom: 20px !important;
      margin-right: -50px;
      clip-path: polygon(0 0, 100% 0, 100% 60%, 80% 100%, 0 100%);
    }
    
    .letter-spacing-1 {
      letter-spacing: 1px;
    }
    
    /* Value Pill */
    .value-pill {
      display: inline-block;
      color: white;
      padding: 8px 20px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* Code Container */
    .code-container {
      width: 80%;
      margin-top: 15px;
      position: relative;
    }
    
    .coupon-code-display {
      background: #f8f9fa;
      padding: 10px 15px;
      border: 2px dashed #dee2e6;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .code-text {
      font-size: 1.3rem;
      letter-spacing: 2px;
      color: #333;
    }
    
    .scissors-icon {
      top: -13px;
      right: -15px;
      font-size: 24px;
      transform: rotate(90deg);
      opacity: 0.5;
    }
    
    /* Coupon Details */
    .detail-item {
      margin-bottom: 12px;
    }
    
    .detail-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }
    
    .detail-text {
      display: flex;
      flex-direction: column;
    }
    
    .detail-label {
      font-size: 0.8rem;
      color: #6c757d;
      margin-bottom: 3px;
    }
    
    .detail-value {
      font-weight: 600;
      color: #333;
    }
    
    /* Copy Button */
    .copy-btn {
      border: none;
      background: linear-gradient(135deg, #FF4C61, #FF8181);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.9rem;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }
    
    /* Circle cut-outs */
    .circle-left, .circle-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background-color: #f8f9fa;
      border-radius: 50%;
      z-index: 3;
    }
    
    .circle-left {
      left: -10px;
      box-shadow: inset 3px 0 5px rgba(0,0,0,0.06);
    }
    
    .circle-right {
      right: -10px;
      box-shadow: inset -3px 0 5px rgba(0,0,0,0.06);
    }
    
    /* Row and columns */
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -15px;
    }
    
    .col {
      flex: 0 0 33.333%;
      max-width: 33.333%;
      padding: 0 15px;
      margin-bottom: 30px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 992px) {
      .col {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }
    
    @media (max-width: 768px) {
      .col {
        flex: 0 0 100%;
        max-width: 100%;
      }
      
      .scissors-top, .scissors-bottom {
        display: none;
      }
      
      .coupon-code-display {
        padding: 8px 12px;
      }
      
      .code-text {
        font-size: 1.1rem;
      }
      
      .value-pill {
        font-size: 1rem;
        padding: 6px 16px;
      }
    }
    
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="section-title text-center">Available Coupons</h2>

            <!-- Decorative elements -->

          <!-- Decorative scissors icon -->

      </div>
      
      <!-- Percentage Coupon -->

            </div>
            
            <!-- Decorative elements -->

          <!-- Decorative scissors icon -->

      <!-- Free Shipping Coupon -->

        <div class="coupon-wrapper">
          <!-- Decorative scissors icon -->

          <div class="coupon-card position-relative overflow-hidden" style="border-top: 5px solid #00B894;">
